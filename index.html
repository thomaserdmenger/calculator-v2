<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display">
          <div class="circles">
            <div class="circle circle--red"></div>
            <div class="circle circle--yellow"></div>
            <div class="circle circle--green"></div>
          </div>
          <div class="content">0</div>
        </div>
        <div class="buttons">
          <button class="box box--rest">AC</button>
          <button class="box box--rest">&#x2190;</button>
          <button class="box box--rest">%</button>
          <button class="box box--operation">÷</button>
          <button class="box box--number">7</button>
          <button class="box box--number">8</button>
          <button class="box box--number">9</button>
          <button class="box box--operation">×</button>
          <button class="box box--number">4</button>
          <button class="box box--number">5</button>
          <button class="box box--number">6</button>
          <button class="box box--operation">−</button>
          <button class="box box--number">1</button>
          <button class="box box--number">2</button>
          <button class="box box--number">3</button>
          <button class="box box--operation">+</button>
          <button class="box box--number box--double">0</button>
          <button class="box box--number">.</button>
          <button class="box box--operation">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
